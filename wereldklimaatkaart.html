<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>  
    
    .selector {
        position:absolute;
        left:0px;
    }
    
      /* The container */
    .container {
      display: block;
      position:relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

      .map {
        position:absolute;
        left:160px;
        width:1400px;
        height:700px;
      }
      
      #info {
        position:absolute;
        top:200px;
        background-color:yellow;
      }
      
      #infoprec {
        position:absolute;
        top:210px;
        background-color:yellow;      
      }
      
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        min-width: 100px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
      }
      .ol-popup-closer:after {
        content: "X";
      }
      
      
      
    </style>
    
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>OpenLayers example</title>
    <!--jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--geojson object-->
    <script src="tmax_gem_vector.geojson.js"></script>
    <script src="prec_som_reclass.geojson.js"></script>
    <!--geocoder-->
    <link href="https://unpkg.com/ol-geocoder/dist/ol-geocoder.min.css" rel="stylesheet">
    <script src="https://unpkg.com/ol-geocoder"></script>
  </head>
  <body>

    <h1 style="text-align:center; font-size:20px;">Wereldklimaatkaart</h1>
    <div class="viewer">
        <div class="selector">
              <input type="radio" id="tgem" checked="checked" name="radio" onclick="setMapType('tmax01');" value="temp">
              <label for="temp">Temperatuur</label><br>
              <input type="radio" id="ptot" name="radio" onclick="setMapType('ptot');" value="prec">   
              <label for="prec">Neerslag</label>
        </div>
        <div id="map" class="map"></div> 
     
        <div id="info">&nbsp;</div>
    </div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>   
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
